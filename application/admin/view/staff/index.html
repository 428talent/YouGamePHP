<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="/static/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/static/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="/static/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="/static/css/app.css">
</head>

<body data-type="index">
<!--顶部导航-->
{include file="../application/admin/view/common/header.html" /}
<!--顶部导航-->
<div class="tpl-page-container tpl-page-header-fixed">
    <!--侧边导航-->
    {include file="../application/admin/view/common/sidebar.html" /}
    <!--侧边导航-->

    <div class="tpl-content-wrapper">
        <div class="tpl-content-page-title">
            {$title}
        </div>
        <ol class="am-breadcrumb">
            <li><a href="#" class="am-icon-home">首页</a></li>
            <li><a href="#">管理</a></li>
            <li class="am-active">管理员</li>
        </ol>
        <div class="row">
            <div class="am-u-md-12 am-u-sm-24 row-mb">
                <div class="tpl-portlet">
                    <div class="tpl-portlet-title">
                        <div class="tpl-caption font-green ">
                            <i class="am-icon-cloud-download"></i>
                            <span> 管理员</span>
                        </div>
                        <div class="actions">
                            <ul class="actions-btn">
                                <li class="green-on" onclick="showAddUserDialog()">添加</li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <table class="am-table am-table-striped am-table-bordered am-table-compact" id="example">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>用户名</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="staffList" id="staff"}
                            <tr class="odd gradeX">
                                <td>{$staff->id}</td>
                                <td>{$staff->username}</td>
                                <td><a class="am-btn am-btn-danger" href="/admin/staff/destaff?uid={$user->id}">删除</a></td>
                            </tr>
                            {/volist}
                            <!-- more data -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<div class="am-modal am-modal-prompt" tabindex="-1" id="add-staff-dialog">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">YouGame</div>
        <div class="am-modal-bd">
            <form action="/admin/staff/bestaff" method="post" id="add-staff-form">
                用户名
                <input type="text" class="am-modal-prompt-input" name="username">
            </form>
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>提交</span>
        </div>
    </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/amazeui.min.js"></script>
<script src="/static/js/iscroll.js"></script>
<script src="/static/js/datatable/amazeui.datatables.js"></script>
<script src="/static/js/app.js"></script>
<script>
    $('#example').DataTable({
        "paging": true,
        "iDisplayLength": 3,
        "bPaginate": true, //翻页功能
        "bLengthChange": true, //改变每页显示数据数量
        "bFilter": true, //过滤功能
        "bSort": true, //排序功能
        "bInfo": true,//页脚信息
        "bAutoWidth": true,
        "lengthMenu": [[3, 4, 5, -1], [3, 4, 5, "All"]]
    });
    const showAddUserDialog = () => {
        $('#add-staff-dialog').modal({
            relatedTarget: this,
            onConfirm: function (e) {
                $("#add-staff-form").submit()
            },
            onCancel: function (e) {
            }
        });
    }
</script>
</body>

</html>
