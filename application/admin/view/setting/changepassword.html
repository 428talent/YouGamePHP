<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="/static/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/static/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="/static/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="/static/css/app.css">
</head>

<body data-type="index">
<!--顶部导航-->
{include file="../application/admin/view/common/header.html" /}
<!--顶部导航-->
<div class="tpl-page-container tpl-page-header-fixed">
    <!--侧边导航-->
    {include file="../application/admin/view/common/sidebar.html" /}
    <!--侧边导航-->

    <div class="tpl-content-wrapper">
        <div class="tpl-content-page-title">
            {$title}
        </div>
        <ol class="am-breadcrumb">
            <li><a href="#" class="am-icon-home">首页</a></li>
            <li><a href="#">系统</a></li>
            <li class="am-active">用户组</li>
        </ol>

        <div class="row">
            <div class="am-u-md-12 am-u-sm-24 row-mb">
                <div class="tpl-portlet">
                    <div class="tpl-portlet-title">
                        <div class="tpl-caption font-green ">
                            <i class="am-icon-cloud-download"></i>
                            <span> 游戏</span>
                        </div>
                        <div class="actions">
                            <ul class="actions-btn">

                            </ul>
                        </div>
                    </div>
                    <div>
                        <form class="am-form am-form-horizontal" action="/admin/setting/savepassword" method="post">
                            <div class="am-form-group">
                                <label for="game-name" class="am-u-sm-3 am-form-label">原密码</label>
                                <div class="am-u-sm-9">
                                    <input type="password" id="game-name" placeholder="游戏名" name="oldPassword">
                                    <small>输入游戏名称</small>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="publisher" class="am-u-sm-3 am-form-label">新密码</label>
                                <div class="am-u-sm-9">
                                    <input type="password" id="publisher" name="newPassword" placeholder="">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="price" class="am-u-sm-3 am-form-label">确认密码</label>
                                <div class="am-u-sm-9">
                                    <input type="password" id="price" name="rePassword">
                                </div>
                            </div>


                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <button type="submit" class="am-btn am-btn-primary">修改密码</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<div class="am-modal am-modal-confirm" tabindex="-1" id="delete-category-prompt">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">Amaze UI</div>
        <div class="am-modal-bd">
            你，确定要删除这条记录吗？
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/amazeui.min.js"></script>
<script src="/static/js/iscroll.js"></script>
<script src="/static/js/datatable/amazeui.datatables.js"></script>
<script src="/static/js/app.js"></script>
<script>
    $('#example').DataTable({
        "paging": true,
        "iDisplayLength": 10,
        "bPaginate": true, //翻页功能
        "bLengthChange": true, //改变每页显示数据数量
        "bFilter": true, //过滤功能
        "bSort": true, //排序功能
        "bInfo": true,//页脚信息
        "bAutoWidth": true,
        "lengthMenu": [[10, 15, 20, -1], [10, 15, 20, "All"]]
    });

</script>
</body>

</html>
