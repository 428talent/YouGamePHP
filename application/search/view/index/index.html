<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>搜索页面</title>

    <link href="/static/front/AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css"/>
    <link href="/static/front/AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css"/>

    <link href="/static/front/basic/css/demo.css" rel="stylesheet" type="text/css"/>

    <link href="/static/front/css/seastyle.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="/static/front/basic/js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="/static/front/js/script.js"></script>
</head>

<body>

<!--顶部导航条 -->
{include file="../application/user/view/public/header.html" /}

<div class="clear"></div>
<div class="search">
    <div class="search-list">


        <div class="am-g am-g-fixed">
            <div class="am-u-sm-12 am-u-md-12">

                <div class="search-content">
                    <div class="sort">
                        <li class="first"><a title="综合">综合排序</a></li>
                        <li><a title="销量">销量排序</a></li>
                        <li><a title="价格" onclick="sortResult('price','desc')">价格优先</a></li>
                        <li class="big"><a title="评价" href="#">评价为主</a></li>
                    </div>
                    <div class="clear"></div>

                    <ul class="am-avg-sm-2 am-avg-md-3 am-avg-lg-4 boxes">
                        {volist name="games" id="game"}
                        <li onclick="window.location='/game/{$game->id}'">
                            <div class="i-pic limit">
                                <img src="{$game->icon}"/>
                                <p class="title fl">{$game->name}</p>
                                <p class="price fl">
                                    <b>¥</b>
                                    <strong>{$game->price}</strong>
                                </p>
                                <p class="number fl">
                                    <span>{$game->publisher}</span>
                                </p>
                            </div>
                        </li>
                        {/volist}
                    </ul>
                </div>
                <div class="clear"></div>
                <!--分页 -->
                {$games->render()}
            </div>
        </div>
        <div class="footer">
            <div class="footer-hd">

            </div>

        </div>
    </div>

</div>

<!--引导 -->
<div class="navCir">
    <li><a href="home.html"><i class="am-icon-home "></i>首页</a></li>
    <li><a href="sort.html"><i class="am-icon-list"></i>分类</a></li>
    <li><a href="shopcart.html"><i class="am-icon-shopping-basket"></i>购物车</a></li>
    <li><a href="/static/front/person/index.html"><i class="am-icon-user"></i>我的</a></li>
</div>

<script type="text/javascript" src="/static/front/basic/js/quick_links.js"></script>

<div class="theme-popover-mask"></div>
<script>
    function getURLParam(name) {
        let url_string = window.location.href;
        let url = new URL(url_string);
        return url.searchParams.get(name);
    }

    const sortResult = (key, order) => {
        if (getURLParam("key") == null) {
            window.location = `/search?orderkey=${key}&orderby=${order}`
        } else {
            window.location = `/search?key=${getURLParam("key")}&orderkey=${key}&orderby=${order}`
        }
    }

</script>
</body>

</html>
